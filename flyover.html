<!DOCTYPE html>
<html>
  <head>
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-33027412-3"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-33027412-3");
    </script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <title>Flyover - James Anderson</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta
      name="description"
      content="A Blue Angels / Thunderbirds flyover of New York City to support COVID-19 responders."
    />
    <link href="//vjs.zencdn.net/7.3.0/video-js.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <article>
      <p>
        <span id="name"><a href="/">James Anderson</a></span>
      </p>
      <p>Flyover - April 28, 2020.</p>
      <video
        id="video"
        controls
        src="https://stream.mux.com/BpvbWScAwbd02NkavYO62f9dB8sMNl6Vw.m3u8"
      ></video>
    </article>
    <script>
      var video = document.getElementById("video");
      var videoSrc =
        "https://stream.mux.com/BpvbWScAwbd02NkavYO62f9dB8sMNl6Vw.m3u8";
      if (Hls.isSupported()) {
        var hls = new Hls();
        hls.loadSource(videoSrc);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function () {
          video.play();
        });
      } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src = videoSrc;
        video.addEventListener("loadedmetadata", function () {
          video.play();
        });
      }
    </script>
  </body>
</html>
